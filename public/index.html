<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: black;
      color: #00ffee;
      overflow-x: hidden;
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      background-image: radial-gradient(white 1px, transparent 0);
      background-size: 2px 2px;
      z-index: -2;
      animation: moveStars 120s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .scanlines {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 1;
    }

    .container {
      max-width: 700px;
      margin: auto;
      text-align: center;
      padding: 100px 20px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #007777;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      48%, 52% { opacity: 0.6; }
      50% { opacity: 0.2; }
    }

    input[type="text"] {
      width: 80%;
      padding: 15px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffee;
      border-radius: 10px;
      color: #00ffee;
      box-shadow: 0 0 15px #00ffee88;
      margin-bottom: 20px;
      transition: box-shadow 0.4s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 30px #00ffeecc;
      outline: none;
    }

    button {
      padding: 12px 32px;
      background: #00ffee;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffeeaa;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #00dddd;
      box-shadow: 0 0 40px #00ffee;
    }

    .loader {
      display: none;
      margin: 30px auto;
      border: 6px solid #00ffee33;
      border-top: 6px solid #00ffee;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .output {
      margin-top: 40px;
      animation: fadeIn 1.2s ease;
    }

    .output img {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 600px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffeeaa;
      margin-top: 10px;
      transition: transform 0.4s;
    }

    .output img:hover {
      transform: scale(1.01);
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.8rem;
      color: #00ffee55;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div class="scanlines"></div>

  <div class="container">
    <h1>…™·¥ç·¥Ä…¢·¥á …¢·¥á…¥·¥á Ä·¥Ä·¥õ·¥è Ä</h1>
    <input type="text" id="prompt" placeholder="Enter your imagination e.g. neon dragon flying over Tokyo">
    <br>
    <button onclick="generateImage()">üß¨ Generate</button>
    <div class="loader" id="loader"></div>
    <div class="output" id="output"></div>
    <div class="error" id="error"></div>
  </div>

  <footer>Created by Vern | Powered by Urangkapolka Api</footer>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      const output = document.getElementById('output');
      const errorBox = document.getElementById('error');
      const loader = document.getElementById('loader');

      if (!prompt) {
        errorBox.textContent = "‚ö†Ô∏è Please enter a prompt.";
        return;
      }

      output.innerHTML = '';
      errorBox.textContent = '';
      loader.style.display = 'block';

      try {
        const encodedPrompt = encodeURIComponent(prompt);
        const response = await fetch(`https://markdevs-last-api-s7d0.onrender.com/api/dalle?prompt=${encodedPrompt}`);

        if (!response.ok) {
          throw new Error('Failed to fetch image.');
        }

        const blob = await response.blob();
        const imgURL = URL.createObjectURL(blob);
        output.innerHTML = `<h3>üñºÔ∏è Result for: "${prompt}"</h3><img src="${imgURL}" alt="AI Generated Image">`;
      } catch (err) {
        errorBox.textContent = `‚ùå ${err.message}`;
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
